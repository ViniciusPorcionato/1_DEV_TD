<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Cadastro de contatos</h1>

    <!-- tabela -->
    <table border="2">
        <!-- cabeçalho da tabela -->
        <thead>
            <!-- linha da tabela -->
            <tr>
                <!-- células -->
                <th>id</th>
                <th>nome</th>
                <th>foto</th>
                <th>ações</th>
            </tr>
        </thead>

        <!-- corpo da tabela -->
        <tbody>
            
            <tr>
                <td>123</td>
                <td>Vinicius</td>
                <td>foto ?</td>
                <td>Trash</td>

            </tr>
            <tr>
                <td>456</td>
                <td>Gustavo</td>
                <td>foto ?</td>
                <td>Trash</td>

            </tr>
            
        </tbody>

        <!-- rodapé da tabela -->
        <tfoot>
            <tr>
                <td colspan="3">total</td>
                <td>2</td>
            </tr>
        </tfoot>

    </table>

</body>
</html>
