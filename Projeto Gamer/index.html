<!DOCTYPE html>
<html lang="pr-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Gamer</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>

        <div class="header-top">
            <div class="contatos">
                <div class="phone">
                    <img src="./assets/icons/icone_telefone.svg" alt="icone de telefone de contato">
                    <p>(11) 0900-1010</p>
                </div>
                <div class="email">
                    <img src="./assets/icons/icone_email.svg" alt="icone de email de contato">
                    <p>contato@gamer.com.br</p>
                </div>
            </div>
            <div class="midias-sociais">
                <a href="">
                    <img src="./assets/icons/icone-facebook.svg" alt="imagem link facebook empresa">
                </a>
                <a href="">
                    <img src="./assets/icons/icone-linkedin.svg" alt="imagem link do linkedin da empresa">
                </a>
                <a href="">
                    <img src="./assets/icons/icone-instagram.svg" alt="imagem link do instagram da empresa">
                </a>
                
            </div>
        </div>

        <div class="header-bottom">
            <img class="logo" src="./assets/img/logotipo-gamer.svg" alt="imagem logotipo gamer com um controle de video game ao centro">

            <nav class="menu">
                <a href="">Início</a>
                <a href="">Jogadores</a>
                <a href="">Equipes</a>
                <a href="">Notícias</a>
            </nav>
            
        </div>

    </header>

</body>

</html>
