<!DOCTYPE html>
<html lang="pr-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Gamer</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>

        <div class="header-top">

            <div class="layout-grid">

                <div class="contatos">

                    <div class="phone">
                        <img src="./assets/icons/icone_telefone.svg" alt="icone de telefone de contato">
                        <p>(11) 0900-1010</p>
                    </div>
                    <div class="email">
                        <img src="./assets/icons/icone_email.svg" alt="icone de email de contato">
                        <p>contato@gamer.com.br</p>
                    </div>
                </div>

                <div class="midias-sociais">
                    <a href="">
                        <img src="./assets/icons/icone-facebook.svg" alt="imagem link facebook empresa">
                    </a>
                    <a href="">
                        <img src="./assets/icons/icone-linkedin.svg" alt="imagem link do linkedin da empresa">
                    </a>
                    <a href="">
                        <img src="./assets/icons/icone-instagram.svg" alt="imagem link do instagram da empresa">
                    </a>
                </div>
            </div>
        </div>

        <div class="header-bottom">

            <div class="layout-grid alinhamento-between-center">

                <!-- Menu hamburger. Visivel apenas no smartphone -->
                <img onclick="mostrarMenu()" src="./assets/icons/icon-hamburger-menu.svg"
                    alt="icone de barras. Abre e fecha o menu principal, no celular">

                <img class="logo" src="./assets/img/logotipo-gamer.svg"
                    alt="imagem logotipo gamer com um controle de video game ao centro">

                <nav class="menu" id="menu">
                    <a href="">Início</a>
                    <a href="">Jogadores</a>
                    <a href="">Equipes</a>
                    <a href="">Notícias</a>

                    <!-- visivel apenas no mobile -->
                    <a class="phone">
                        <img src="./assets/icons/icone_telefone.svg" alt="icone de telefone de contato">
                        <p>(11) 0900-1010</p>
                    </a>
                    <a class="email">
                        <img src="./assets/icons/icone_email.svg" alt="icone de email de contato">
                        <p>contato@gamer.com.br</p>
                    </a>

                    <!-- visivel apenas no mobile -->
                    <div class="midias-sociais">
                        <a href="">
                            <img src="./assets/icons/icone-facebook.svg" alt="imagem link facebook empresa">
                        </a>
                        <a href="">
                            <img src="./assets/icons/icone-linkedin.svg" alt="imagem link do linkedin da empresa">
                        </a>
                        <a href="">
                            <img src="./assets/icons/icone-instagram.svg" alt="imagem link do instagram da empresa">
                        </a>
                    </div>

                </nav>

                <!-- Menu points, visível apenas no smartphone -->
                <img onclick="mostrarMenuUsuarios()" src="./assets/icons/icon-points.svg"
                    alt="icone de três pontos. Abre e fecha o menu usuários, no celular">

                <div id="menu-usuarios" class="menu-usuarios">

                    <a href="">
                        <img src="./assets/icons/icon-user.svg" alt="icone de perfil">
                    </a>
                    <a href="">
                        <img src="./assets/icons/icon-bag.svg" alt="icone de bag">
                    </a>
                    <a href="">
                        <img src="./assets/icons/icon-search.svg" alt="icone de lupa/search">
                    </a>

                </div>
            </div>


        </div>

    </header>

    <main>


            <section class="banner">

                <h1>liga gamer</h1>
                <button>
                    Sobre
                </button>

            </section>

            <section class="section-curiosidades section-curiosidades-flex layout-grid">

                <article class="card-fifa">
                    <div class="box-transparente">
                        <div class="box-paralelograma">
                            <p class="box-paralelograma-p" >mais popular</p>
                        </div>
                    </div>
                </article>

                <article class="card-cs">
                    <div class="box-transparente">
                        <div class="box-paralelograma">
                            <p class="box-paralelograma-p" >último jogo </p>
                        </div>
                    </div>
                </article>

            </section>

            <!-- section entre para o time -->
            <section class="section-entre-para-o-time">
                <h1>entre para o time</h1>
                <hr>
<!-- article com a imagem e o box -->
                <article class="imagem-killjoy">
                    <div>
                        <img src="./assets/icons/icon-controle.svg" alt="icone controle de videogame">
                        <h1>20 jogos diferentes</h1>
                        <p>São mais de 20 jogos em 2 plataformas dispóniveis para que você possa aprender melhores técnicas.</p>
                    </div>
                </article>

            </section>

    </main>

    <!-- funcionalidade das barras no monile -->
    <script src="./js/funcoes.js">

    </script>

</body>

</html>
